<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M'Hunters Clan Ladder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="hero">
        <img src="images/banner.png" alt="M'Hunters Clan Ladder" class="banner-image">
    </header>

    <nav class="top-nav">
        <div class="top-nav__brand">M'Hunters Ladder</div>
        <div class="top-nav__links">
            <a href="index.html" aria-current="page">Leaderboard</a>
            <a href="history.html">History</a>
            <a href="actions.html">Actions</a>
            <a href="help.html">Help</a>
        </div>
    </nav>

    <main>

        <section class="panel-grid two-up">
            <section id="leaderboard-section" class="panel">
                <div class="panel__header">
                    <div>
                        <p class="eyebrow">Standings</p>
                        <h2>Leaderboard</h2>
                    </div>
                    <span class="chip chip--success">Live</span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>ELO</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- JS will populate -->
                    </tbody>
                </table>
            </section>

            <section id="games-section" class="panel">
                <div class="panel__header">
                    <div>
                        <p class="eyebrow">In progress</p>
                        <h2>Live Games</h2>
                    </div>
                    <span class="chip chip--accent">Real-time</span>
                </div>
                <div id="games-list">
                    <!-- JS will populate -->
                    <p>Loading...</p>
                </div>
            </section>
        </section>

    </main>

    <script src="app.js"></script>
</body>

</html>
