<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M'Hunters Clan Ladder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <img src="images/banner.png" alt="M'Hunters Clan Ladder" class="banner-image">
    </header>

    <main>

        <section id="leaderboard-section">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>ELO</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- JS will populate -->
                </tbody>
            </table>
        </section>

        <section id="games-section">
            <h2>Live Games</h2>
            <div id="games-list">
                <!-- JS will populate -->
                <p>Loading...</p>
            </div>
        </section>

        <section id="history-section">
            <details>
                <summary>
                    <h2>Recent History</h2>
                </summary>
                <div id="history-list">
                    <!-- JS will populate -->
                    <p>Loading...</p>
                </div>
            </details>
        </section>

        <section id="control-panel">
            <h2>Actions</h2>
            <div class="actions">
                <div class="card">
                    <h3>Join Ladder</h3>
                    <input type="text" id="join-name" placeholder="Warzone Username">
                    <input type="number" id="join-id" placeholder="Your Player ID" min="1" step="1">
                    <button onclick="joinLadder()">Join / Activate</button>
                    <small>Opens a GitHub Issue to register.</small>
                </div>

                <div class="card">
                    <h3>Update Settings</h3>
                    <input type="number" id="update-id" placeholder="Your Player ID" min="1" step="1">
                    <select id="update-cap">
                        <option value="0">Paused (0 Games)</option>
                        <option value="1">1 Game</option>
                        <option value="2" selected>2 Games (Default)</option>
                        <option value="3">3 Games (Max)</option>
                    </select>
                    <button onclick="updateSettings()">Update Cap</button>
                    <small>Opens a GitHub Issue to changes settings.</small>
                </div>
            </div>
        </section>

        <div class="card">
            <h2>Remove Player</h2>
            <div class="input-group">
                <input type="number" id="remove-id" placeholder="Player ID" min="1" step="1">
                <button class="btn btn-danger" onclick="removePlayer()">Remove</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
